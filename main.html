<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar</title>
    <style>
        /* Style for the navigation bar */
        ul.nav-bar {
            background-color: #D3D3D3;
            padding: 10px;
            list-style: none;
        }

        /* Style for the list items in the navigation bar */
        ul.nav-bar li {
            display: inline;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <ul class="nav-bar">
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
        <li>Itinerary</li>
    </ul>
</body>
</html>
